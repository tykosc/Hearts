{% extends "layout.html" %}

{% block content %}

<script type="text/javascript">
    const _init = {{init|tojson}}
</script>
<script type="text/javascript" src="{{ url_for('static', filename = 'play.js') }}"></script>

<div style="text-align: center; padding-left: 1cm;" class="row">
    <b>Question  &nbsp</b>
    <div id="result"></div>
    <b>/33</b>
</div>
<div class="row">

    <div class="col-4">
        <div id="sidebar">
            <!-- Explanatory text, buttons, questions go here -->
        </div>
        <div id="continue"></div>
    </div>

    <div class="col-8" id="game-content">
        <div class="row">
            <div class="col-4" style="text-align:center;">
                <br>
                <div style="padding-top:3cm;"><b>Player 1</b></div>
                <div><b>Points:</b></div>
                <span id="points_1"></span>
                <span id="played_cards_1" style="padding-left:4cm;" class="played-cards"></span>
            </div>
            <div class="col-4" style="text-align:center;">
                <div><b>Player 2</b></div>
                <div><b>Points:</b></div>
                <div id="points_2"></div>
                <div id="played_cards_2" style="padding-top:10px;" class="played-cards"></div>
            </div>
            <div class="col-4" style="text-align:center;">
                <br>
                <div style="padding-top:3cm;"><b>Player 3</b></div>
                <div><b>Points:</b></div>
                <div id="points_3"></div>
                <div id="played_cards_3" style="padding-right:4cm;" class="played-cards"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-12" style="text-align:center;">
                <div id="played_cards_0" style="padding-top:10px;" class="played-cards"></div>
                <br>
            </div>
        </div>
        <div class="row">
                <div class="col-12">
                    <div style="text-align: center;"><b>Your Hand</b></div>
                    <div id = "your_hand"></div>
                    <div style="text-align: center;"><b>Points:</b></div>
                    <span style="text-align:center;" id="points_0"></span>
                </div>
        </div>
    </div>

</div>
{% endblock %}
